<html>
    <head>
        <title>Photo Game</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <script src="./index.js"></script>
        <div class="page">
            <div class="game">
                <div class="left">
                    <div class="number">
                        <h1>0</h1>
                    </div>
                    
                    <img class="image" id="1" src="./1.png" alt="">
                    <img class="image" id="2" src="./2.jpg" alt="">
                    <img class="image" id="3" src="./3.png" alt="">
                    <img class="image" id="4" src="./4.png" alt="">
                    <img class="image" id="5" src="./5.png" alt="">
                </div>
                <div class="center">
                    <div id="display" class="display">
                        <img src="./lcd.png" alt="" id="lcd">
                        <img src="./game.jpg" alt="" id="imageContainer">
                    </div>
                </div>
                <div class="right">
                    <div class="number">
                        <h1>1</h1>
                    </div>
                    
                    <img class="image" id="6" src="./6.png" alt="">
                    <img class="image" id="7" src="./7.jpg" alt="">
                    <img class="image" id="8" src="./8.jpg" alt="">
                    <img class="image" id="9" src="./9.jpeg" alt="">
                    <img class="image" id="10" src="./10.png" alt="">
                    
                </div>
            </div>
            

        </div>
        <div class="button">
        
            <button id="start" onclick="stopGame()">Start</button>
        </div>
        <div id="userScore">
        Score: 0
        </div>
        
       
    </body>
</html>
